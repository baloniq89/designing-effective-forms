<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" defer></script>
  <script type="module" src="authentication.js" defer></script>
  <title>Efektywne formularze</title>
</head>

<body>
  <div class="container">
      <div class="container mt-4 mb-4">
        <button id="signInButton" class="btn btn-primary">
          Create Account / Sign In
        </button>
        <button id="signOutButton" class="btn btn-secondary">
          Sign Out
        </button>
      </div>
    <h1 class="text-center">Uzupe≈Çnij formularz</h1>
    <form id="form">
      <div class="form-group">
        <label for="firstName">Imiƒô</label>
        <input type="text" id="firstName" class="form-control" placeholder="Wpisz imiƒô" required>
      </div>
      <div class="form-group">
        <label for="lastName">Nazwisko</label>
        <input type="text" id="lastName" class="form-control" placeholder="Wpisz nazwisko" required>
      </div>

      <div class="form-group">
        <label for="zipCode">Kod pocztowy</label>
        <input type="text" id="zipCode" class="form-control" placeholder="00-000" pattern="\d{2}-\d{3}" required>
      </div>
      <div class="form-group">
        <label for="city">Miasto</label>
        <input type="text" id="city" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="street">Ulica</label>
        <input type="text" id="street" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="country">Kraj</label>
        <select class="form-select" id="country" required>
          <option value="">Wybierz kraj</option>
        </select>
      </div>

      <div class="form-group">
        <label for="countryCode">Numer kierunkowy</label>
        <select class="form-select" id="countryCode" required>
          <option value="">Wybierz kierunkowy</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Numer telefonu kom√≥rkowego</label>
        <input type="text" id="phoneNumber" class="form-control" placeholder="123456789" pattern="\d{9}" required>
      </div>

      <fieldset>
        <legend>Rodzaj przesy≈Çki</legend>
        <div class="form-check-inline">
          <input type="radio" id="dpd" name="shippingMethod" class="form-check-input" value="DPD" required>
          <label for="dpd" class="form-check-label">üöö DPD</label>
        </div>
        <div class="form-check-inline">
          <input type="radio" id="inpost" name="shippingMethod" class="form-check-input" value="InPost">
          <label for="inpost" class="form-check-label">üì¶ InPost</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Rodzaj p≈Çatno≈õci</legend>
        <div class="form-check-inline">
          <input type="radio" id="card" name="paymentMethod" class="form-check-input" value="karta" required>
          <label for="card" class="form-check-label">üí≥ Karta</label>
        </div>
        <div class="form-check-inline">
          <input type="radio" id="blik" name="paymentMethod" class="form-check-input" value="blik">
          <label for="blik" class="form-check-label">üì± BLIK</label>
        </div>
        <div class="form-check-inline">
          <input type="radio" id="intermediary" name="paymentMethod" class="form-check-input" value="po≈õrednik">
          <label for="intermediary" class="form-check-label">üè¶ Po≈õrednik</label>
        </div>
      </fieldset>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="vatUE">
        <label class="form-check-label" for="vatUE">VAT UE</label>
      </div>

      <button type="submit" class="btn btn-primary" accesskey="s">submit</button>
    </form>
  </div>
</body>

</html>
